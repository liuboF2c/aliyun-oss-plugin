<div>
1. Region名称: 填写bucket所在的Region<br />

假设一个job的名称是test，用户的设置如下<br />

1. Region: oss-cn-hangzhou<br />
2. bucketName: f2c<br />
3. 要上传的artifacts: hello.txt;hello1.txt<br />
4. Object前缀: ${JOB_NAME}/${BUILD_ID}/${BUILD_NUMBER}<br />

那么上传后的hello.txt url为: http://f2c.oss-cn-hangzhou.aliyuncs.com/test/2015-01-20_14-22-46/5/hello.txt<br />
</div>
